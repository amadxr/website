{% assign author = site.data.people[page.author] %}

<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
<meta property="og:locale" content="en_US" />

{% if page.feature_image %}
  <meta property="og:image" content="{{ site.cdn }}{{ page.feature_image }}{{ site.cdn_suffix }}" />
{% endif %}
{% if page.feature_image_height %}
  <meta property="og:image:height" content="{{ page.feature_image_height }}" />
{% endif %}
{% if page.feature_image_width %}
  <meta property="og:image:width" content="{{ page.feature_image_width }}" />
{% endif %}

{% if page.description %}
  <meta property="og:description" content="{{ page.description }}" />
{% endif %}

{% if author %}
  <meta property="og:type" content="article" />
{% else %}
  <meta property="og:type" content="website" />
{% endif %}

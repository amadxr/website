{% assign author = site.data.people[page.author] %}
{% if author %}
  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "BlogPosting",
    "mainEntityOfPage":{
      "@type":"WebPage",
      "@id":"{{ site.url }}{{page.url}}"
    },
    "headline": "{{ page.title }}",
    {% if page.feature_image %}
      "image": {
        "@type": "ImageObject",
        {% if page.op_image %}
          "url": "{{ site[jekyll.environment].cdn }}{{ page.feature_image }}{{ site[jekyll.environment].cdn_suffix }}",
        {% else %}
          "url": "{{ site[jekyll.environment].cdn }}{{ page.feature_image }}{{ site[jekyll.environment].cdn_suffix }}",
        {% endif %}
        {% if page.feature_image_height %}
        "height": {{ page.feature_image_height }},
        {% endif %}
        {% if page.feature_image_width %}
        "width": {{ page.feature_image_width }}
        {% endif %}
      },
    {% endif %}
    "datePublished": "{{ page.date | date_to_xmlschema }}",
    "dateModified": "{{ page.date | date_to_xmlschema }}",
    "author": {
      "@type": "Person",
      "name": "{{ author.name }}"
    },
     "publisher": {
      "@type": "Organization",
      "name": "Resolve Digital",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ site.url }}/images/resolve-digital-logo-only-60x60.png",
        "height": 60,
        "width": 60
      }
    },
    {% if page.description %}
      "description": "{{ page.description }}"
    {% endif %}
  }
  </script>
{% endif %}

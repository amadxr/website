{% if page.path %}
  {% assign paths = page.path | split:"/" %}
  {% if paths.size > 1 %}

  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
      {% for path in paths %}
        {% if forloop.last %}
          {% assign url = page.url %}
        {% else %}
          {% capture url %}/{{ path }}/{% endcapture %}
        {% endif %}
        {
          "@type": "ListItem",
          "position": {{ forloop.index }},
          "item": {
            "@id": "{{ url }}",
            "name": "{{ path | replace:'.html','' | capitalize }}"
          }
        } {% unless forloop.last %},{% endunless %}
      {% endfor %}
    ]
  }
  </script>

  {% endif %}
{% endif %}

{% assign author = site.data.people[page.author] %}

<meta name="twitter:site" content="@resolvedigital" />

{% if page.feature_image %}
  <meta name="twitter:card" content="summary_large_image" />
{% else %}
  <meta name="twitter:card" content="summary" />
{% endif %}

{% if page.feature_image %}
  {% if page.feature_image.rasterized %}
    <meta name="twitter:image:src" content="{{ site[jekyll.environment].cdn }}images/full/{{ page.feature_image.rasterized }}" />
  {% else %}
    <meta name="twitter:image:src" content="{{ site[jekyll.environment].cdn }}images/full/{{ page.feature_image.name }}" />
  {% endif %}
{% endif %}

{% if author.twitter %}
  <meta name="twitter:creator" content="@{{author.twitter}}">
{% endif %}

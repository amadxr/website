<script type="text/javascript">
  function jQueryLoaded(){
    $.getScript("https://use.typekit.net/plv3wfy.js", function(_, _, _) {
      try{Typekit.load({ async: true });}catch(e){}
    });

    // loads imgix and the imgix jquery extension right after
    $.getScript("/js/imgix.min.js", function(_, _, _) {
      imgix.onready(function() {
        // https://github.com/imgix/imgix.js/blob/master/docs/api.md
        imgix.fluid({
          pixelStep: 10,
          updateOnResize: true,
          updateOnPinchZoom: true,
          highDPRAutoScaleQuality: true
        });
      });
    });
  }

  var script = document.createElement('script');
  script.src = '/js/jquery.min.js';
  script.onload = jQueryLoaded;
  document.body.appendChild(script);  
</script>

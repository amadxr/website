<script src="/js/jquery.js"></script>
<script src="/js/imgix.js"></script>
<script src="/js/imgix.jquery.js"></script>

<script type="text/javascript">
  imgix.onready(function() {
    // https://github.com/imgix/imgix.js/blob/master/docs/api.md

      pixelStep: 10,
      updateOnResize: true,
      updateOnPinchZoom: true,
      highDPRAutoScaleQuality: true
    });
  });
</script>

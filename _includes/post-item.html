{% assign author = site.data.people[post.author] %}
<li>
  <span class="dot"></span>
  {% if post.feature_image %}
    <a href="{{ post.url }}"><img src="{{ site.cdn }}{{post.feature_image}}{{ site.cdn_suffix }}" alt="{{ post.title }}" {% if post.feature_image_borderless %}class="no-border"{% endif %} /></a><br/>
  {% endif %}
  <a href="{{ post.url }}">{{ post.title }}</a><br/>
  {{ author.name }} &mdash; {{post.date | date: "%b %-d" }}
</li>

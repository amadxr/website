{% assign author = site.data.people[post.author] %}
<li>
  <span class="dot"></span>
  {% if post.feature_image %}
    <a href="{{ post.url }}">
      {% include img.html name=post.feature_image.name alt=post.title class=post.feature_image.class default="medium" %}
    </a><br/>
  {% endif %}
  <a href="{{ post.url }}">{{ post.title }}</a><br/>
  {{ author.name }} &mdash; {{post.date | date: "%b %-d" }}
</li>

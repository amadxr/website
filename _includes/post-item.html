{% assign author = site.data.people[post.author] %}
<li>
  <span class="dot"></span>
  {% if post.feature_image %}
    <a href="{{ post.url }}">
      {% unless post.feature_image contains ".svg" %}
        <img src="{{ site[jekyll.environment].cdn }}{{post.feature_image}}{{ site[jekyll.environment].cdn_suffix }}" alt="{{ post.title }}" {% if post.feature_image_borderless %}class="no-border"{% endif %} />
      {% else %}
        <img src="{{post.feature_image}}" alt="{{ post.title }}" {% if post.feature_image_borderless %}class="no-border"{% endif %} />
      {% endunless %}
    </a><br/>
  {% endif %}
  <a href="{{ post.url }}">{{ post.title }}</a><br/>
  {{ author.name }} &mdash; {{post.date | date: "%b %-d" }}
</li>

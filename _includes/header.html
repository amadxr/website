<header>
  <div class="wrapper animated fadeIn" style="-webkit-animation-delay:0.6s;">
    <a class="logo" href="{{ site.baseurl }}/">
      <img src="/images/resolve-digital-logo.svg" alt="Resolve Digital Logo" width="289" height="35" />
    </a>

    <nav>
      {% for item in site.data.nav %}<a href="{{ item.link }}" {% if page.url == item.link %}class="active"{% endif %}>{{ item.name }}</a>{% endfor %}
    </nav>
  </div>
</header>

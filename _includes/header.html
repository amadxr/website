<header>
  <div class="wrapper">
    <a class="logo" href="/">{% include img.html name="resolve-digital-logo.svg" alt="Resolve Digital" height="35" width="304" %}</a>

    <nav>
      {% for item in site.data.nav %}
        <a href="{{ item.link }}" class="{% if page.url == item.link %}active {% endif %}{% if item.featured == "true" %}featured{% endif %}">
          {{ item.name }}
        </a>
      {% endfor %}
    </nav>
  </div>
</header>

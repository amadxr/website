<header>
  <div class="wrapper">
    <a class="logo" href="/">
      <img src="/images/resolve-digital-logo.svg" width="304" height="35" alt="Resolve Digital" />
    </a>

    <nav>
      {% for item in site.data.nav %}
        <a href="{{ item.link }}" class="{% if page.url == item.link %}active {% endif %}{% if item.featured == "true" %}featured{% endif %}">
          {{ item.name }}
        </a>
      {% endfor %}
    </nav>
  </div>
</header>
